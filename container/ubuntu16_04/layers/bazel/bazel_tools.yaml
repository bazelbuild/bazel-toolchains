schemaVersion: "2.0.0"

commandTests:
- name: 'check-patch'
  command: 'patch'
  args: ['--version']
  expectedOutput: ['GNU patch .*']
- name: 'check-unzip'
  command: 'unzip'
  expectedOutput: ['.*Usage: unzip .*']
- name: 'check-zip'
  command: 'zip'
  args: ['--version']
  expectedOutput: ['.*This is Zip.*']
