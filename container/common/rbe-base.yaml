schemaVersion: "2.0.0"

commandTests:
# 'check-ar' is used to test binutils.
- name: 'check-ar'
  command: 'ar'
  args: ['--version']
  expectedOutput: ['GNU ar .*']
- name: 'check-ed'
  command: 'ed'
  args: ['--version']
  expectedOutput: ['GNU [eE]d .*']
- name: 'check-file'
  command: 'file'
  args: ['--version']
  expectedOutput: ['file-.*']
- name: 'check-git'
  command: 'git'
  args: ['--version']
  expectedOutput: ['git version .*']
- name: 'check-less'
  command: 'less'
  args: ['--version']
  expectedOutput: ['less .*']
- name: 'check-netcat'
  command: 'nc'
  args: ['-h']
  # nc outputs to stderr.
  expectedError: ['\[v.*']
- name: 'check-patch'
  command: 'patch'
  args: ['--version']
  expectedOutput: ['GNU patch .*']
- name: 'check-wget'
  command: 'wget'
  args: ['--version']
  expectedOutput: ['GNU Wget.* built on linux-gnu.*']
- name: 'check-zip'
  command: 'zip'
  args: ['--version']
  expectedOutput: ['.*This is Zip.*']

fileExistenceTests:
- name: 'Root'
  path: '/'
  shouldExist: true

metadataTest:
  env:
    - key: 'LC_ALL'
      value: 'C.UTF-8'
