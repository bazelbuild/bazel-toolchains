steps:
# Build the @rbe_custom_bazel_version* toolchain
# configs.
# Build cannot be run in parallel as we need the steps to sequentially modify versions.bzl
- name: 'l.gcr.io/google/bazel'
  args:
  - build
  - "@rbe_custom_bazel_version1//..."
  - --loading_phase_threads=1
  dir: 'tests/rbe_repo/examples/toolchain_config_host'
  env: ['RBE_AUTOCONF_ROOT=/workspace/tests/rbe_repo/examples/toolchain_config_host']

- name: 'l.gcr.io/google/bazel'
  args:
  - build
  - "@rbe_custom_bazel_version2//..."
  - --loading_phase_threads=1
  dir: 'tests/rbe_repo/examples/toolchain_config_host'
  env: ['RBE_AUTOCONF_ROOT=/workspace/tests/rbe_repo/examples/toolchain_config_host']

- name: 'l.gcr.io/google/bazel'
  args:
  - build
  - "@rbe_custom_bazel_version3//..."
  - --loading_phase_threads=1
  dir: 'tests/rbe_repo/examples/toolchain_config_host'
  env: ['RBE_AUTOCONF_ROOT=/workspace/tests/rbe_repo/examples/toolchain_config_host']

# Launch a RBE hello world build + unit test using the @rbe_custom_bazel_version* toolchain
# configs.
- name: 'l.gcr.io/google/bazel'
  args:
  - --bazelrc=../../../../bazelrc/.bazelrc.notoolchain
  - test
  - --config=remote
  - --remote_instance_name=projects/asci-toolchain/instances/default_instance
  # toolchain flags to use @rbe_custom_bazel_version1
  - --host_javabase=@rbe_custom_bazel_version1//java:jdk
  - --javabase=@rbe_custom_bazel_version1//java:jdk
  - --host_java_toolchain=@bazel_tools//tools/jdk:toolchain_hostjdk8
  - --java_toolchain=@bazel_tools//tools/jdk:toolchain_hostjdk8
  - --crosstool_top=@rbe_custom_bazel_version1//cc:toolchain
  - --action_env=BAZEL_DO_NOT_DETECT_CPP_TOOLCHAIN=1
  - --extra_toolchains=@rbe_custom_bazel_version1//config:cc-toolchain
  - --extra_execution_platforms=@rbe_custom_bazel_version1//config:platform
  - --host_platform=@rbe_custom_bazel_version1//config:platform
  - --platforms=@rbe_custom_bazel_version1//config:platform
  - --
  - //:say_hello_test
  - "@java-sample//..."
  dir: 'tests/rbe_repo/examples/bazel_toolchains_client'

- name: 'l.gcr.io/google/bazel'
  args:
  - --bazelrc=../../../../bazelrc/.bazelrc.notoolchain
  - test
  - --config=remote
  - --remote_instance_name=projects/asci-toolchain/instances/default_instance
  # toolchain flags to use @rbe_custom_bazel_version2
  - --host_javabase=@rbe_custom_bazel_version2//java:jdk
  - --javabase=@rbe_custom_bazel_version2//java:jdk
  - --host_java_toolchain=@bazel_tools//tools/jdk:toolchain_hostjdk8
  - --java_toolchain=@bazel_tools//tools/jdk:toolchain_hostjdk8
  - --crosstool_top=@rbe_custom_bazel_version2//cc:toolchain
  - --action_env=BAZEL_DO_NOT_DETECT_CPP_TOOLCHAIN=1
  - --extra_toolchains=@rbe_custom_bazel_version2//config:cc-toolchain
  - --extra_execution_platforms=@rbe_custom_bazel_version2//config:platform
  - --host_platform=@rbe_custom_bazel_version2//config:platform
  - --platforms=@rbe_custom_bazel_version2//config:platform
  - --
  - //:say_hello_test
  - "@java-sample//..."
  dir: 'tests/rbe_repo/examples/bazel_toolchains_client'

- name: 'l.gcr.io/google/bazel'
  args:
  - --bazelrc=../../../../bazelrc/.bazelrc.notoolchain
  - test
  - --config=remote
  - --remote_instance_name=projects/asci-toolchain/instances/default_instance
  # toolchain flags to use @rbe_custom_bazel_version3
  - --host_javabase=@rbe_custom_bazel_version3//java:jdk
  - --javabase=@rbe_custom_bazel_version3//java:jdk
  - --host_java_toolchain=@bazel_tools//tools/jdk:toolchain_hostjdk8
  - --java_toolchain=@bazel_tools//tools/jdk:toolchain_hostjdk8
  - --crosstool_top=@rbe_custom_bazel_version3//cc:toolchain
  - --action_env=BAZEL_DO_NOT_DETECT_CPP_TOOLCHAIN=1
  - --extra_toolchains=@rbe_custom_bazel_version3//config:cc-toolchain
  - --extra_execution_platforms=@rbe_custom_bazel_version3//config:platform
  - --host_platform=@rbe_custom_bazel_version3//config:platform
  - --platforms=@rbe_custom_bazel_version3//config:platform
  - --
  - //:say_hello_test
  - "@java-sample//..."
  dir: 'tests/rbe_repo/examples/bazel_toolchains_client'

# These builds might take a bit more time as they are generating
# several toolchain configs.
timeout: 1200s
