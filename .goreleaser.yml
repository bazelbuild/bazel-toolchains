# goreleaser config. See http://goreleaser.com for details.
before:
  hooks:
  # Downloads all Go modules beforehand so that if multiple Go binaries are built
  # later in parallel, their downloads won't clobber each other.
  - go mod download
builds:
- id: rbe_configs_gen
  env:
  main: ./cmd/rbe_configs_gen/rbe_configs_gen.go
  binary: rbe_configs_gen
  goos:
      - linux
      # Windows & darwin are untested.
      - windows
      - darwin
  goarch:
      - amd64
      - arm
      - arm64
  # Set the binary timestamp to the commit timestamp it's being
  # built from.
  mod_timestamp: '{{ .CommitTimestamp }}'
archives:
  -
    # We only ship the built binaries.
    format: binary
    # Name format for the shipped binaries.
    name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
    # Create Zip archive for Windows only. Defaults to .tar.gz for everything else.
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
